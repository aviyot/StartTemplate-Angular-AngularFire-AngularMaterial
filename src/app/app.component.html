
<mat-toolbar style="justify-content: space-between;">
  <span>{{appName}}</span>
  <div *ngIf="isUserSignIn">
    <ngx-auth-firebaseui-avatar></ngx-auth-firebaseui-avatar>
  </div>
</mat-toolbar>
 
<div *ngIf="!isUserSignIn">
  <ngx-auth-firebaseui-login *ngIf="!isReg" (onCreateAccountRequested)="register()"></ngx-auth-firebaseui-login>
  <ngx-auth-firebaseui-register *ngIf="isReg" (onLoginRequested)="loginReq()"></ngx-auth-firebaseui-register>
</div>
